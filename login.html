<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/log.css">
    <title>QuickBite - Bejelentkezés</title>
</head>
<body>
    <div class="back-link">
        <button onclick="window.location.href='index.html'">← Vissza a kezdéshez!</button>
    </div>
    <div class="container">
        <h1>QuickBite</h1>
        <p>Jelentkezz be a könnyebb rendelésért!</p>
        <div class="buttons">
            <button class="login active">Bejelentkezés</button>
            <a href="register.html"><button class="register">Regisztráció</button></a>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="NagyZoltan@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Jelszó:</label>
            <input type="password" id="password" placeholder="Jelszó">
        </div>
        <button class="create-account">Bejelentkezés!</button>
    </div>
</body>
</html>
