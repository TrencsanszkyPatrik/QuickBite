<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/log.css">
    <title>QuickBite - Regisztráció</title>
</head>
<body>
    <div class="back-link">
        <button onclick="window.location.href='index.html'">← Vissza a kezdéshez!</button>
    </div>
    <div class="container">
        <h1>QuickBite</h1>
        <p>Regisztrálj, hogy máris rendelhess!</p>
        <div class="buttons">
            <a href="login.html"><button class="login">Bejelentkezés</button></a>
            <button class="register active">Regisztráció</button>
        </div>
        <div class="form-group">
            <label for="fullName">Teljes Név:</label>
            <input type="text" id="fullName" placeholder="Nagy Zoltán">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="NagyZoltan@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Jelszó:</label>
            <input type="password" id="password" placeholder="Jelszó">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Jelszó Megerősítése:</label>
            <input type="password" id="confirmPassword" placeholder="Jelszó Megerősítése">
        </div>
        <button class="create-account">Regisztrálás!</button>
    </div>
</body>
</html>
